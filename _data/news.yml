- date: April 20, 2024
  headline: "Presented at EGU General Assembly 2024 in Vienna, Austria."
  body: |
    From April 14 to 20, 2024, I participated in the European Geosciences Union (EGU) General Assembly held in Vienna, Austria. During the conference, I delivered an oral presentation and presented a poster showcasing my recent research.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/FLIGHT.jpg"

