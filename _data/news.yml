- date: June 21, 2024
  headline: "Tang,Jinghao and Nie,Yanqiu graduated with master's degrees"
  body: |
    On June 21, 2024, Tang,inghao and Nie,Yanqiu from the TRACE research group successfully completed their master's studies and officially graduated. Congratulations to them both and best wishes for their future endeavors!
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/trace_graduation_2024.jpg"
- date: June 15, 2024
  headline: "Celebrated my 26th birthday with G.E.M. concert"
  body: |
    On June 15, 2024, I celebrated my 27th birthday with friends by attending G.E.M.'s concert. It was an unforgettable night filled with music, laughter, and joy.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/GEM_Concert_2024.jpg"
- date: May 27, 2024
  headline: "Oral presentation at PhD Forum in Nanjing"
  body: |
    From May 26 to 27, 2024, I participated in the PhD Forum held in Nanjing, where I delivered an oral presentation on my recent research progress.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/PhDForum_Nanjing.jpg"
- date: May 25, 2024
  headline: "TRACE group reunion and hike on Heshan"
  body: |
    On May 25, 2024, I joined the TRACE research group for a reunion and group hiking activity on Heshan in Qingdao.
- date: May 24, 2024
  headline: "Attended Nature Conference - Air Pollution and Climate Change"
  body: |
    From May 22 to 24, 2024, Yuqiang Zhang, Zhuyi, Bin, Zhou, and me attended the Nature Conference - Air Pollution and Climate Change held in Beijing, China. 
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/NatureConference.jpg"
- date: May 17, 2024
  headline: "Returned to Beijing after academic exchange in Madrid"
  body: |
    On May 17, 2024, I concluded my four-month academic exchange at the Universidad Politécnica de Madrid and returned to Beijing.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/Madrid.jpg"

- date: April 20, 2024
  headline: "Presented at EGU General Assembly 2024 in Vienna, Austria."
  body: |
    From April 14 to 20, 2024, I participated in the European Geosciences Union (EGU) General Assembly held in Vienna, Austria. During the conference, I delivered an oral presentation and presented a poster showcasing my recent research.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/EGU.jpg"

- date: January 28, 2024
  headline: "Flight from Beijing to Madrid."
  body: |
    I flew from Beijing to Madrid, Spain, to begin a four-month exchange student programme at the Universidad Politécnica de Madrid.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/FLIGHT.jpg"

