
- date: August 15, 2025
  headline: "Attended the China Environmental Science Youth Forum in Changsha"
  body: |
    On August 15–16, I traveled to Changsha with Prof. Likun Xue, Prof. Qinyi Li, Bin Luo, Qingqing Liu, and Zhaoqi Gao to participate in the China Environmental Science Youth Academic Forum.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/youth_forum_changsha.jpg"

- date: August 10, 2025
