    From August 10 to 12, I organized and participated in the First Meteorological Congress held in Qingdao.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/meteorology_congress.jpg"

- date: July 28, 2025
  headline: "Received Postdoctoral Offer from Duke University"
  body: |
    While traveling in Los Angeles, I was thrilled to receive the official postdoctoral offer from Duke University. This marks an exciting new chapter in my academic journey, and I look forward to joining the team and continuing impactful research.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/duke_offer.jpg"
- date: July 13, 2025
  headline: "Completed 21km Half Marathon with Yuqiang Zhang and Zhaoqi Gao"
  body: |
    On July 13, 2025, I completed a 21km half marathon together with Yuqiang Zhang and Zhaoqi Gao. It was a challenging but fulfilling run, demonstrating our perseverance and team spirit. Proud to have shared this achievement with my teammates!
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/halfmarathon_20250713.jpg"
- date: June 28, 2025
  headline: "Hiked Mount Tai with CHANGE group and professors"
  body: |
    Together with Prof. Likun Xue, Prof. Yuqiang Zhang, and members of the CHANGE research group, we hiked Mount Tai over a two-day journey. A physically and spiritually rewarding experience.
  image: "https://raw.githubusercontent.com/JiangshanMU/mujsh.github.io/master/images/mount_tai.jpg"
- date: June 22, 2025
