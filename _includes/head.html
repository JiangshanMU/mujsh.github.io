<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 标题优先使用 page.title，fallback 为 site.title -->
  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- 描述优先使用 page.excerpt -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <!-- 页面 Canonical URL（避免重复收录） -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- 字体 -->
  <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">

  <!-- 样式表 -->
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

  <!-- 网站图标 favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/images/strawberry.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/images/strawberry.ico' | relative_url }}">

  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</head>
